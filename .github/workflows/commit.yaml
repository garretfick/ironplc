name: Build and Test IronPLC
on: [push]
jobs:
  test_linux_x86:
    name: IronPLC Ubuntu Latest Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo test --all-features
  format:
    name: IronPLC Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1
  min-coverage:
    name: IronPLC Min Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --fail-under-lines 80 --show-missing-lines --output-path lcov.info
      - name: Upload coverage to Codecov
        # Codecov is used for badges so not configured to fail the build
        uses: codecov/codecov-action@v3
        with:
          file: lcov.info
          
